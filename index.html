<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <!-- div keeps high score at top of page -->
        <div class="highDiv">
            <h2 id="highest">High Score:</h2>
            <p id="high"></p>
        </div>

        <!-- start button -->
        <div id="start">Press to Start Quiz!</div>

        <!-- quiz div hidden untill user clicks start button -->
        <!-- and dissepears after quiz is over -->
        <div id="quiz" style="display: none">
            <div id="question">
                <p id="pq"></p>
            </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <p id="choiceResult"></p>
            <div id="timer">
                <div id="counter"></div>
            </div>
        </div>

        <!-- high score div appears at the end of quiz -->
        <div id="highScore" style="display: none">
            <h1 id="display"></h1>
            <p id = "userScore"></p>
            <input id ="initials" placeholder="  enter initials">
            <br>
            <!-- container for buttons -->
            <div id="btnContainer">
                <div id="setHighScore">
                    <button id="btn1 btn" onclick="setScore()">Set Score</button>               
                </div>   
                <div id="setClear">   
                    <button id="btn2 btn " onclick="clearScore()">Clear Scores</button>
                </div>   
                <button id="btn3 btn" onclick="retry()">Retry Quiz</button>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
