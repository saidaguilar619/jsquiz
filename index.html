
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="highDiv">
            <h2 id="highest">High Score:</h2>
            <p id="high"></p>
        </div>
        <div id="start">Press to Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question">
                <p id="pq"></p>
            </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <p id="choiceResult"></p>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
        </div>
        <div id="highScore" style="display: none">
            <h1 id="display"></h1>
            <p id = "userScore"></p>
            <input id ="initials" placeholder="Enter initials here">
            <br>
            <button id="btn1 btn" onclick="setScore()">Set Score</button>
            <button id="btn2 btn " onclick="clearScore()">Clear Scores</button>
            <button id="btn3 btn" onclick="retry()">Retry Quiz</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
